<div class="container">
  <button class="back-button" (click)="back()">
    <span style="margin-right: 5px">&#60;</span> Назад
  </button>
  <ng-container *ngIf="loading"
    ><mat-card class="post__card">
      <mat-card-content>
        <app-content-loading />
        <br />
        <app-content-loading />
      </mat-card-content> </mat-card
  ></ng-container>
  <ng-container *ngIf="!loading">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
